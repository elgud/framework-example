<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!-- own css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Visit Malaysian Coral Reefs</h1>

        <!-- carousel code from getbootstrap.com/docs/5.0/components/carousel -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/coral.jpg" class="d-block w-100" alt="Some coral">
              </div>
              <div class="carousel-item">
                <img src="assets/coral2.jpg" class="d-block w-100" alt="Some colourful coral">
              </div>
              <div class="carousel-item">
                <img src="assets/fish3.jpg" class="d-block w-100" alt="Some fish">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
    </header>
    <main>
        <p>Install bootstrap on this page</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZJy2r7MYyGM" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <aside>
        <p>Sidebar Content</p>
    </aside>
    <footer>
        <p>&copy; 2020</p>
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
